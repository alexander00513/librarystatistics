
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLibraryLabel" translate="librarystatisticsApp.library.home.createOrEditLabel">Create or edit a Library</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.library.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.library.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="librarystatisticsApp.library.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.library.name"
                    required ng-maxlength="128" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="128">
                    This field cannot be longer than 128 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="librarystatisticsApp.library.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.library.description"
                    required ng-maxlength="256" />
            <div ng-show="editForm.description.$invalid">
                <p class="help-block"
                    ng-show="editForm.description.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.description.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="256">
                    This field cannot be longer than 256 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="librarystatisticsApp.library.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.library.type" id="field_type" required>
                <option value="REPUBLICAN" translate="librarystatisticsApp.LibraryType.REPUBLICAN">REPUBLICAN</option>
                <option value="PUBLIC" translate="librarystatisticsApp.LibraryType.PUBLIC">PUBLIC</option>
            </select>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="librarystatisticsApp.library.internetAccess" for="field_internetAccess">Internet Access</label>
            <input type="checkbox" class="form-control" name="internetAccess" id="field_internetAccess"
                    ng-model="vm.library.internetAccess"
                     />
        </div>

        <div class="form-group">
            <label translate="librarystatisticsApp.library.borough" for="field_borough">Borough</label>
            <select class="form-control" id="field_borough" name="borough" ng-model="vm.library.boroughId" ng-options="borough.id as borough.name for borough in vm.boroughs">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
