
<div>
    <h2><span translate="librarystatisticsApp.library.detail.title">Library</span> {{vm.library.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="librarystatisticsApp.library.name">Name</span></dt>
        <dd>
            <span>{{vm.library.name}}</span>
        </dd>
        <dt><span translate="librarystatisticsApp.library.description">Description</span></dt>
        <dd>
            <span>{{vm.library.description}}</span>
        </dd>
        <dt><span translate="librarystatisticsApp.library.type">Type</span></dt>
        <dd>
            <span translate="{{'librarystatisticsApp.LibraryType.' + vm.library.type}}">{{vm.library.type}}</span>
        </dd>
        <dt><span translate="librarystatisticsApp.library.internetAccess">Internet Access</span></dt>
        <dd>
            <span>{{vm.library.internetAccess}}</span>
        </dd>
        <dt><span translate="librarystatisticsApp.library.borough">Borough</span></dt>
        <dd>
            <a ui-sref="borough-detail({id:vm.library.boroughId})">{{vm.library.boroughName}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
