
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myWebsiteLabel" translate="librarystatisticsApp.website.home.createOrEditLabel">Create or edit a Website</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.website.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.website.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="librarystatisticsApp.website.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                    ng-model="vm.website.url"
                    required />
            <div ng-show="editForm.url.$invalid">
                <p class="help-block"
                    ng-show="editForm.url.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="librarystatisticsApp.website.visits" for="field_visits">Visits</label>
            <input type="number" class="form-control" name="visits" id="field_visits"
                    ng-model="vm.website.visits"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="librarystatisticsApp.website.type" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.website.type" id="field_type" required>
                <option value="WEBSITE" translate="librarystatisticsApp.WebsiteType.WEBSITE">WEBSITE</option>
                <option value="BLOG" translate="librarystatisticsApp.WebsiteType.BLOG">BLOG</option>
            </select>
            <div ng-show="editForm.type.$invalid">
                <p class="help-block"
                    ng-show="editForm.type.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="librarystatisticsApp.website.library" for="field_library">Library</label>
            <select class="form-control" id="field_library" name="library" ng-model="vm.website.libraryId" ng-options="library.id as library.id for library in vm.libraries"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
