<div>
    <h2 translate="librarystatisticsApp.publicationsRequest.home.title">Publications Requests</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="publications-request.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="librarystatisticsApp.publicationsRequest.home.createLabel">
                        Create new Publications Request
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'librarystatisticsApp.publicationsRequest.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fromDate"><span translate="librarystatisticsApp.publicationsRequest.fromDate">From Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="toDate"><span translate="librarystatisticsApp.publicationsRequest.toDate">To Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="libraryId"><span translate="librarystatisticsApp.publicationsRequest.library">Library</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="personId"><span translate="librarystatisticsApp.publicationsRequest.person">Person</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="publicationId"><span translate="librarystatisticsApp.publicationsRequest.publication">Publication</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="publicationsRequest in vm.publicationsRequests track by publicationsRequest.id">
                    <td><a ui-sref="publications-request-detail({id:publicationsRequest.id})">{{publicationsRequest.id}}</a></td>
                    <td>{{publicationsRequest.fromDate | date:'medium'}}</td>
                    <td>{{publicationsRequest.toDate | date:'medium'}}</td>
                    <td>
                        <a ui-sref="library-detail({id:publicationsRequest.libraryId})">{{publicationsRequest.libraryId}}</a>
                    </td>
                    <td>
                        <a ui-sref="person-detail({id:publicationsRequest.personId})">{{publicationsRequest.personId}}</a>
                    </td>
                    <td>
                        <a ui-sref="publication-detail({id:publicationsRequest.publicationId})">{{publicationsRequest.publicationId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="publications-request-detail({id:publicationsRequest.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="publications-request.edit({id:publicationsRequest.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="publications-request.delete({id:publicationsRequest.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
