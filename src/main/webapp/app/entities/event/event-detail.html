
<div>
    <h2><span translate="librarystatisticsApp.event.detail.title">Event</span> {{vm.event.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="librarystatisticsApp.event.name">Name</span></dt>
        <dd>
            <span>{{vm.event.name}}</span>
        </dd>
        <dt><span translate="librarystatisticsApp.event.description">Description</span></dt>
        <dd>
            <span>{{vm.event.description}}</span>
        </dd>
        <dt><span translate="librarystatisticsApp.event.type">Type</span></dt>
        <dd>
            <span translate="{{'librarystatisticsApp.EventType.' + vm.event.type}}">{{vm.event.type}}</span>
        </dd>
        <dt><span translate="librarystatisticsApp.event.library">Library</span></dt>
        <dd>
            <a ui-sref="library-detail({id:vm.event.libraryId})">{{vm.event.libraryId}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
