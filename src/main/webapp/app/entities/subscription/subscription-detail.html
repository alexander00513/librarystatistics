
<div>
    <h2><span translate="librarystatisticsApp.subscription.detail.title">Subscription</span> {{vm.subscription.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="librarystatisticsApp.subscription.fromDate">From Date</span></dt>
        <dd>
            <span>{{vm.subscription.fromDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="librarystatisticsApp.subscription.toDate">To Date</span></dt>
        <dd>
            <span>{{vm.subscription.toDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="librarystatisticsApp.subscription.library">Library</span></dt>
        <dd>
            <a ui-sref="library-detail({id:vm.subscription.libraryId})">{{vm.subscription.libraryId}}</a>
        </dd>
        <dt><span translate="librarystatisticsApp.subscription.person">Person</span></dt>
        <dd>
            <a ui-sref="person-detail({id:vm.subscription.personId})">{{vm.subscription.personId}}</a>
        </dd>
        <dt><span translate="librarystatisticsApp.subscription.publication">Publication</span></dt>
        <dd>
            <a ui-sref="publication-detail({id:vm.subscription.publicationId})">{{vm.subscription.publicationId}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
