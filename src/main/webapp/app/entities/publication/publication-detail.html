
<div>
    <h2><span translate="librarystatisticsApp.publication.detail.title">Publication</span> {{vm.publication.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="librarystatisticsApp.publication.name">Name</span></dt>
        <dd>
            <span>{{vm.publication.name}}</span>
        </dd>
        <dt><span translate="librarystatisticsApp.publication.author">Author</span></dt>
        <dd>
            <span>{{vm.publication.author}}</span>
        </dd>
        <dt><span translate="librarystatisticsApp.publication.isbn">Isbn</span></dt>
        <dd>
            <span>{{vm.publication.isbn}}</span>
        </dd>
        <dt><span translate="librarystatisticsApp.publication.type">Type</span></dt>
        <dd>
            <span translate="{{'librarystatisticsApp.PublicationType.' + vm.publication.type}}">{{vm.publication.type}}</span>
        </dd>
        <dt><span translate="librarystatisticsApp.publication.library">Library</span></dt>
        <dd>
            <a ui-sref="library-detail({id:vm.publication.libraryId})">{{vm.publication.libraryId}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
